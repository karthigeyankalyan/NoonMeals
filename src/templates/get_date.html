{% extends "base.html" %}
{% block content %}

<div style="display: flex; flex-direction: column; justify-content: space-around; align-items: center">
    <h3>Please Enter the Day, Month and Year to see the Retirements:</h3>
    <div style="display: flex; flex-direction: row; justify-content: space-between">
        <form id="getByDate" action="/get_retirement" method="post">
            <div class="form-group">
                <label for="day">Day of Month</label>
                <input type="number" id="day" name="day" style="display: block; width: 100%">
            </div>
            <div class="form-group">
                <label for="month">Month</label>
                <input type="number" id="month" name="month" style="display: block; width: 100%">
            </div>
            <div class="form-group">
                <label for="year">Year</label>
                <input type="number" id="year" name="year" style="display: block; width: 100%">
            </div>
            <button type="submit" class="btn btn-success">Get Retirement Details</button>
        </form>
    </div>
</div>
{% endblock %}
