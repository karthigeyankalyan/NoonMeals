{% extends "base.html" %}
{% block content %}

<div class="container">
    {% if emp|length > 0 %}
        {% for emp in emp %}
            <h3>{{emp.Designation}}</h3>
            <p>{{emp.District}}</p>
            <p>{{emp.Block}}</p>
            <hr>
        {% endfor %}
    {% else %}
        <h5>There aren't any posts yet!</h5>
    {% endif %}
</div>
{% endblock %}
