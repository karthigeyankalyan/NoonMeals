{% extends "base.html" %}
{% block content %}

<form id="new-beneficiary" action="/change_password/{{ user._id }}" method="post">

    <div class="form-group">
        <label for="oldPassword">Type Your Old Password</label>
        <input type="password" id="oldPassword" class="form-control" name="oldPassword" placeholder="xxxxx">
    </div>

    <div class="form-group">
        <label for="newPassword">Enter New Password</label>
        <input type="password" id="newPassword" class="form-control" name="newPassword" placeholder="xxxxx">
    </div>

    <div class="form-group">
        <label for="newPasswordAgain">Enter New Password Again</label>
        <input type="password" id="newPasswordAgain" class="form-control" name="newPasswordAgain" placeholder="xxxxx">
    </div>

    <button type="submit" class="btn btn-success">Change Password</button>

</form>

{% endblock %}
