{% extends "base.html" %}
{% block content %}

<div id="empList">
</div>

<script>
    var month = "{{month}}";
    var year = "{{year}}";
    var source = "/raw_ttt/"+month+"/"+year;
    console.log(month);
    console.log(year);

        $.ajax({
            type: 'GET',
            url: source,
            contentType: "application/json",
            dataType: 'json',
            success: function (json) {
                for(var i = 0; i< json.length; i++){
                    var joiningDate = moment(new Date(json[i]["Date of Joining"])).format("MM/DD/YYYY");
                    var inputDate = new Date(year, month-1, 1);
                    var now = moment(inputDate);
                    json[i]["yearsInService"] = Math.round(moment.duration(now.diff(joiningDate)).asYears());
                }

                var empCount = d3.nest()
                    .key(function (d) {
                        return d.District;
                    })
                    .key(function (d) {
                        return d.yearsInService;
                    })
                    .rollup(function (v) {
                        return v.length;
                    })
                    .entries(json);

                console.log(empCount);

                var tbl = $("<table class='table table-bordered table-dark' id='empDetails' style='margin-top: 4%'/>");
                $("#empList").append(tbl);
                var hr = "<tr>";
                var th1 = "<th style='text-align:center;vertical-align:middle'>" + "Employee Name" + "</th>";
                var th2 = "<th style='text-align:center;vertical-align:middle'>" + "Center" + "</th>";
                var th3 = "<th style='text-align:center;vertical-align:middle'>" + "Designation" + "</th>";
                var th5 = "<th style='text-align:center;vertical-align:middle'>" + "Date Of Birth" + "</th>";
                var th6 = "<th style='text-align:center;vertical-align:middle'>" + "Service Years" + "</th>";
                $("#empDetails").append(hr + th1 + th2 + th3 + th5 + th6);
                for (var j = 0; j < json.length; j++) {
                    var row = $('<tr></tr>').html('<td>' +
                        json[j]["Employee Name"] + '</td>'+
                        '<td>'+json[j]["Name of the Center"]+'</td>'+
                        '<td>'+json[j]["Designation"] +'</td>'+
                        '<td>'+json[j]["Date of Joining"] +'</td>'+
                        '<td>'+json[j]["yearsInService"] +'</td>');
                    $("#empDetails").append(row);
                }
            },
            error: function (e) {
                alert("error");
            }
        });
</script>

{% endblock %}
